<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b130738121.js" crossorigin="anonymous"></script>

    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./style.css">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>etch-a-sketch</h1>
    <div class="options">
        <button class="clear">clear</button>
        <button class="eraser">eraser</button>
        <div class="size">
            <span>16x16</span>
            <input type="range" min="6" max="100" value="16" step="2">
        </div>
        <input type="color" class="color" value="#ededed">
    </div>
    <div class="grid"></div>

    <footer>
        <p>Luana Palhares &#169; 2022</p>
        <a href="https://github.com/plhrsl/etch-a-sketch" target="_blank">
            <i class="fa-brands fa-github fa"></i>
            plhrsl
        </a>
    </footer>
</body>

</html>
